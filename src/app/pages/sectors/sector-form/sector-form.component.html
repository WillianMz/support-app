<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/sectors"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Detalhes do Setor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="true">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome do setor</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-button color="primary" expand="full" disabled="true" >Salvar</ion-button>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Categorias</ion-card-subtitle>
      <ion-card-title>Nenhum resultado encontado!</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button color="secondary" expand="full" routerLink="/sectors">Ver Categorias</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Tickets</ion-card-subtitle>
      <ion-card-title>Nenhum resultado encontado!</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button color="danger" expand="full" routerLink="/sectors">Criar ticket</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
