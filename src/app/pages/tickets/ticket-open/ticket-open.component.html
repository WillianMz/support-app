<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tickets"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Novo Ticket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>




  <ion-card>

    <ion-card-header>
      <ion-card-subtitle>Ticket</ion-card-subtitle>
      <!-- <ion-card-title>Awesome Title</ion-card-title> -->
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-label position="stacked">Setor</ion-label>
        <ion-input placeholder="Setor" value='Setor Teste'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Categoria</ion-label>
        <ion-input placeholder="Categoria" value='Categoria Teste'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Assunto</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Descrição</ion-label>
        <ion-textarea wrap="soft" rows=2 auto-grow="true" maxlength=300 placeholder="Insira mais detalhes..."></ion-textarea>
      </ion-item>
    </ion-card-content>

  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Anexos</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>

      <ion-input type="file" placeholder="Awesome Input"></ion-input>

      <!-- <ion-button>
        <ion-icon slot="start" name="add"></ion-icon>
        Anexar
      </ion-button> -->
    </ion-card-content>

  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Comentarios</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

      <ion-list>
        <ion-item>
          <ion-textarea wrap="soft" rows=1 auto-grow="true" maxlength=140 placeholder="Seu comentário..."></ion-textarea>

          <!-- <ion-button slot="end">Comentar</ion-button> -->
        </ion-item>
      </ion-list>


    </ion-card-content>
  </ion-card>

</ion-content>
