<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Tickets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="new">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-segment value="pendente">
    <ion-segment-button value="pendente">
      <ion-label>Pendente</ion-label>
    </ion-segment-button>
    <ion-segment-button value="atendendo">
      <ion-label>Atendendo</ion-label>
    </ion-segment-button>
    <ion-segment-button value="finalizado">
      <ion-label>Finalizado</ion-label>
    </ion-segment-button>
    <ion-segment-button value="concluido">
      <ion-label>Cancelado</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card>
    <ion-card-content>
      <ion-label>Nenhum resultado encontrado!</ion-label>
    </ion-card-content>
  </ion-card>

</ion-content>
